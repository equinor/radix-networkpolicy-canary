spec:
  template:
    spec:
      containers:
      - name: www
        image: radixdev.azurecr.io/radix-canary-golang-www:xx
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "1000m"